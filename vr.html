<!DOCTYPE html>

<html lang="en">
	<head>
		<title>Basic Three.js VR boilerplate</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #000;
				color: #fff;
				margin: 0px;
				padding: 0;
				overflow: hidden;
			}
		</style>
	</head>

	<body>

	</body>

	<!--
	three.js 3d library
	-->
	<script src="lib/three.min.js"></script>

	<!--
	VRControls.js acquires positional information from connected VR devices and applies the transformations to a three.js camera object.
	 -->
	<script src="lib/VRControls.js"></script>

	<!--
	VREffect.js handles stereo camera setup and rendering.
	-->
	<script src="lib/VREffect.js"></script>

	<script type="text/javascript" src="lib/FirstPersonControls.js"></script>

	<script>

		var clock = new THREE.Clock();
		/*
		Setup three.js WebGL renderer
		*/
		var renderer = new THREE.WebGLRenderer( { antialias: true } );
        renderer.setClearColor(new THREE.Color(0x000, 1.0));
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMapEnabled = true;

		/*
		Append the canvas element created by the renderer to document body element.
		*/
		document.body.appendChild( renderer.domElement );

		/*
		Create a three.js scene
		*/
		var scene = new THREE.Scene();

		/*
		Create a three.js camera
		*/
		var camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 10000 );
		// position and point the camera to the center of the scene
        camera.position.set(0, 30, 100);
        //camera.rotate.y = 90 * Math.PI / 180;
        camera.lookAt(new THREE.Vector3(0, 0, 0));

		/*
		Apply VR headset positional data to camera.
		*/
		var controls = new THREE.VRControls( camera );

		/*
		Apply VR stereo rendering to renderer
		*/
		var effect = new THREE.VREffect( renderer );
		effect.setSize( window.innerWidth, window.innerHeight );

		// Raycaster
		var raycaster = new THREE.Raycaster();

		var camControls = new THREE.FirstPersonControls(camera);
        camControls.lookSpeed = 0.4;
        camControls.movementSpeed = 20;
        camControls.noFly = true;
        camControls.lookVertical = true;
        camControls.constrainVertical = true;
        camControls.verticalMin = 1.0;
        camControls.verticalMax = 2.0;
        camControls.lon = -150;
        camControls.lat = 120;

        
        var ambientLight = new THREE.AmbientLight(0x383838);
        scene.add(ambientLight);

        // add spotlight for the shadows
        var spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(0, 200, 0);
        spotLight.intensity = 2;
        scene.add(spotLight);

        // add axis     
        scene.add(new THREE.AxisHelper(150));

		/*
		Create 3d objects
		*/

		// 3D area dimension variables
        var roomHeight = 75;
        var roomWidth = 100;
        var roomLength = 300;
        var wallThickness = 2;

        // Materials
        var m1 = new THREE.MeshPhongMaterial({color: 0xfae157});
        var m2 = new THREE.MeshPhongMaterial({color: 0xd9ff4a});
        var m3 = new THREE.MeshPhongMaterial({color: 0x00FFFF});
        var m4 = new THREE.MeshPhongMaterial({color: 0xFF9966});
        var m5 = new THREE.MeshPhongMaterial({color: 0xff00ff});

        // Geometries
        var geoFaceWall = new THREE.BoxGeometry(roomWidth, roomHeight, wallThickness);
        var geoSideWall = new THREE.BoxGeometry(wallThickness, roomHeight, roomLength);
        var geoFloor = new THREE.BoxGeometry(roomWidth, wallThickness, roomLength);
        var geoCube = new THREE.BoxGeometry(20, 20, 20); 

        // Environment Objects 	< obj : [ geometry, material, Px, Py, Pz ] >
        var components = { 
			wallS : [ geoFaceWall, m1, 0, roomHeight/2, -roomLength/2 - wallThickness/2 ], 
			wallE : [ geoSideWall, m2, -roomWidth/2 - wallThickness/2, roomHeight/2, 0 ],
			wallW : [ geoSideWall, m3, roomWidth/2 + wallThickness/2, roomHeight/2, 0 ],
			wallN : [ geoFaceWall, m1, 0, roomHeight/2, roomLength/2 + wallThickness/2 ],
			floor : [ geoFloor, m4, 0, wallThickness/2, 0 ],
			centerCube : [ geoCube, m5, 0, 0, 0 ]
		};

		for (var key in components) {
			// hasOwnProperty needed to prevent insert keys into the prototype object of dictionary
			if (components.hasOwnProperty(key)) {
				var newObject = new THREE.Mesh(components[key][0], components[key][1]);
				newObject.position.set(components[key][2], components[key][3], components[key][4]);
				newObject.name = key;
				scene.add(newObject);
			}
		}
        

        function distance(v1, v2) {
        	dx = v1.x - v2.x;
		    // dy = v1.y - v2.y;
		    dz = v1.z - v2.z;

		    return Math.sqrt(dx*dx+dz*dz);
        }

        function checkBoundaries() {
        	var plocal = new THREE.Vector3(0, 0, -1);
        	var pWorld = plocal.applyMatrix4( camera.matrixWorld );
        	var vec = pWorld.sub(camera.position).normalize();

        	var pos = camera.position;

        	var rays = [
        		new THREE.Vector3(pos.x, pos.y - 30, pos.z),
        		new THREE.Vector3(pos.x, pos.y, pos.z),
        		new THREE.Vector3(pos.x, pos.y + 20, pos.z)
        	];

        	for (r = 0; r < rays.length; r++) {
        		var ray = new THREE.Raycaster(rays[r], vec);
        		var intersects = ray.intersectObjects( scene.children ); 

        		for (z = 0; z < intersects.length; z++) {
	        		if (distance(camera.position, intersects[z].object.position) < 20) {
	        			return false;
	        		}
	        	}
        	} 

        	return true;       	
        }

		/*
		Request animation frame loop function
		*/
		function render() {
			var delta = clock.getDelta();

			// camControls.moveForward = checkBoundaries();
			if (checkBoundaries()) {
				camControls.update(delta);
			}
			
			/*
			Update VR headset position and apply to camera.
			*/
			controls.update();

			/*
			Render the scene through the VREffect.
			*/
			//effect.render( scene, camera );

			// Render without stero VR effect
			renderer.render(scene, camera);

			requestAnimationFrame( render );
		}

		/*
		Kick off animation loop
		*/
		render();


		/*
		Listen for double click event to enter full-screen VR mode
		*/
		document.body.addEventListener( 'dblclick', function() {
			effect.setFullScreen( true );
		});

		/*
		Listen for keyboard event and zero positional sensor on appropriate keypress.
		*/
		function onkey(event) {
	    event.preventDefault();

	    if (event.keyCode == 90) { // z
	    	controls.zeroSensor();

	    } else if (event.keyCode == 80) { // p (pause)
	    	// Toggle camera look speed on/off
	    	(camControls.lookSpeed > 0.0) ? camControls.lookSpeed = 0.0 : camControls.lookSpeed = 0.4;
	    }
	  };

	  window.addEventListener("keydown", onkey, true);


		/*
		Handle window resizes
		*/
		function onWindowResize() {
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			effect.setSize( window.innerWidth, window.innerHeight );
		}

		window.addEventListener( 'resize', onWindowResize, false );

	</script>
</html>
